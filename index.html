<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Bingo!</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="robots" content="noindex,nofollow" />

	<link rel="stylesheet" href="css/main.css" />
	<script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
<!--[if lte IE 7]><p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->


<section id="grid" class="grid grid-loading" data-default-card="example">
	<span class="loading-message">Preparing the <em>fun!</em></span>
</section>
<footer>
	<a id="action-reshuffle" href=".">Reshuffle</a>
</footer>


<script type="text/x-template" id="template-grid">
<ol>
{{#each tiles}}
	{{set "rowIndex" @index}}
	<li class="grid-row">
		<ol>
			{{#each this}}
				<li class="grid-cell {{^if this}}grid-cell-free{{/if}}">
					<input type="checkbox" name="tile" value="{{../rowIndex}}-{{@index}}" id="cell-{{../rowIndex}}-{{@index}}" {{^if this}}disabled{{/if}} />
					<label class="label" for="cell-{{../rowIndex}}-{{@index}}">
					{{#if this}}
						{{this}}
					{{else}}
						Free Space!
					{{/if}}
					</label>
				</if>
			{{/each}}
		</ol>
	</li>	
{{/each}}
</ol>
</script>

<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
<script src="js/vendor/handlebars-v1.3.0.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>
</html>
